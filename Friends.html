<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Jio Meme Coin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://assets.onecompiler.app/42t6e3qhm/4393bd3pv/1000154382.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .invite-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .reward-info {
            margin: 15px 0;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2em;
        }

        .share-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background 0.3s;
        }

        .share-button:hover {
            background: #45a049;
        }

        .friends-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .friend-status {
            font-size: 0.9em;
            color: #666;
        }

        .reward-badge {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .reward-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }

        .nav-button {
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .friend-item.new {
            animation: slideIn 0.5s ease-out;
        }

        .invite-link {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .rewarded-badge {
            background: #666;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invite-card">
            <h2>Invite Friends</h2>
            <p class="reward-info">üéÅ Earn 30 Jio Meme Coins for each friend!</p>
            <p>Share your unique invite link:</p>
            <label for="inviteLink" class="visually-hidden">Your invite link</label>
            <input type="text" id="inviteLink" class="invite-link" 
                   value="https://jiomemecoin.com/invite?ref=123" readonly
                   aria-label="Your invite link">
            <button class="share-button" onclick="shareInvite()">
                Share Invite Link
            </button>
        </div>

        <div class="friends-list">
            <h2>Your Referrals</h2>
            <div id="friendsList">
                <!-- Friends will be added here dynamically -->
            </div>
        </div>
    </div>

    <div class="reward-notification" id="rewardNotification"></div>

    <nav class="navigation">
        <button class="nav-button" onclick="location.href='home.html'">
            <span class="nav-icon">üè†</span>
            <span class="nav-text">Home</span>
        </button>
        <button class="nav-button" onclick="location.href='task.html'">
            <span class="nav-icon">üìã</span>
            <span class="nav-text">Tasks</span>
        </button>
        <button class="nav-button active">
            <span class="nav-icon">üë•</span>
            <span class="nav-text">Friends</span>
        </button>
        <button class="nav-button" onclick="location.href='wallet.html'">
            <span class="nav-icon">üí∞</span>
            <span class="nav-text">Wallet</span>
        </button>
    </nav>

    <script>
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        const referredFriends = JSON.parse(localStorage.getItem('referredFriends')) || [];

        function shareInvite() {
            const inviteLink = document.getElementById('inviteLink').value;
            if (navigator.share) {
                navigator.share({
                    title: 'Join me on Jio Meme Coin!',
                    text: 'Join me on Jio Meme Coin and we both get 30 coins! üöÄ',
                    url: inviteLink
                }).catch(error => console.log('Error sharing:', error));
            } else {
                navigator.clipboard.writeText(inviteLink)
                    .then(() => showNotification('Invite link copied to clipboard!'))
                    .catch(err => console.log('Error copying text:', err));
            }
        }

        function addFriend(name, joinDate, isRewarded = false) {
            const friendsList = document.getElementById('friendsList');
            const friendItem = document.createElement('div');
            friendItem.className = 'friend-item new';
            
            const initials = name.split(' ').map(n => n[0]).join('');
            
            friendItem.innerHTML = `
                <div class="friend-avatar">${initials}</div>
                <div class="friend-info">
                    <div class="friend-name">${name}</div>
                    <div class="friend-status">Joined: ${joinDate}</div>
                </div>
                ${!isRewarded ? `
                    <button class="reward-badge" onclick="claimReferralReward('${name}', this)">
                        Claim 30 coins
                    </button>
                ` : '<span class="reward-badge rewarded-badge">Rewarded ‚úì</span>'}
            `;
            
            friendsList.appendChild(friendItem);
        }

        function claimReferralReward(friendName, button) {
            // Update balance
            balance += 30;
            localStorage.setItem('balance', balance.toString());
            
            // Update home page balance if open
            try {
                if (window.opener && !window.opener.closed) {
                    const homeBalance = window.opener.document.getElementById('balance');
                    if (homeBalance) {
                        homeBalance.textContent = balance;
                        window.opener.balance = balance;
                    }
                }
            } catch (e) {
                console.log('Could not update parent window balance');
            }

            // Update UI
            button.parentElement.querySelector('.reward-badge').outerHTML = 
                '<span class="reward-badge rewarded-badge">Rewarded ‚úì</span>';
            
            // Show notification
            showNotification(`+30 coins earned for referring ${friendName}! üéâ`);
            
            // Save to localStorage
            referredFriends.push({ name: friendName, rewarded: true, date: new Date().toISOString() });
            localStorage.setItem('referredFriends', JSON.stringify(referredFriends));
        }

        function showNotification(message) {
            const notification = document.getElementById('rewardNotification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.animation = 'slideIn 0.5s ease-out';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Load existing referrals on page load
        document.addEventListener('DOMContentLoaded', () => {
            referredFriends.forEach(friend => {
                addFriend(friend.name, new Date(friend.date).toLocaleDateString(), friend.rewarded);
            });
            
            // Add example friend if no referrals exist
            if (referredFriends.length === 0) {
                addFriend('John Doe', new Date().toLocaleDateString(), false);
            }
        });
    </script>
</body>
</html>
