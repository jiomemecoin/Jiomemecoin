<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Jio Meme Coin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%) no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 100px; /* Add more space at bottom for fixed navigation */
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                padding-bottom: 90px;
            }
        }

        .invite-card, .team-stats, .friends-list {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @media (max-width: 600px) {
            .invite-card, .team-stats, .friends-list {
                padding: 20px;
                margin-bottom: 15px;
            }
        }

        .invite-card:hover, .team-stats:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 600px) {
            .invite-card:hover, .team-stats:hover {
                /* Disable hover effect on mobile for better performance */
                transform: none;
            }
        }

        .invite-title {
            background: linear-gradient(45deg, #FF4E50, #F9D423);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 600px) {
            .invite-title {
                font-size: 24px;
                margin-bottom: 15px;
            }
        }

        .invite-steps {
            text-align: left;
            margin: 25px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 100%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 600px) {
            .invite-steps {
                padding: 15px;
                margin: 15px 0;
            }
        }

        .invite-step {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .step-number {
            background: linear-gradient(45deg, #FF4E50, #F9D423);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .invite-link-container {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 600px) {
            .invite-link-container {
                padding: 15px;
                margin: 15px 0;
                border-radius: 12px;
            }
            
            .invite-link-container p {
                font-size: 14px;
            }
        }

        .invite-link {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #444;
            background: white;
            margin: 12px 0;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .reward-info {
            margin: 20px 0;
            background: linear-gradient(45deg, #11998e, #38ef7d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: bold;
            font-size: 1.4em;
            padding: 10px;
            border-radius: 12px;
            border: 2px dashed rgba(56, 239, 125, 0.3);
            display: inline-block;
        }

        .share-button {
            background: linear-gradient(45deg, #FF4E50, #F9D423);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 78, 80, 0.3);
        }

        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(255, 78, 80, 0.4);
        }

        .friends-list {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #666;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .friend-status {
            font-size: 0.9em;
            color: #666;
        }

        .reward-badge {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .reward-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .reward-notification {
                padding: 12px 20px;
                border-radius: 25px;
                font-size: 14px;
                width: 95%;
            }
        }

        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        @media (max-width: 600px) {
            .navigation {
                padding: 10px 5px;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
            }
        }

        .nav-button {
            padding: 12px;
            width: 70px;
            height: 70px;
            border: none;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            gap: 5px;
        }
        
        @media (max-width: 600px) {
            .nav-button {
                width: 60px;
                height: 60px;
                padding: 8px;
                border-radius: 15px;
            }
        }
        
        @media (max-width: 400px) {
            .nav-button {
                width: 55px;
                height: 55px;
                padding: 6px;
                border-radius: 12px;
            }
        }

        .nav-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .nav-button.active {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
            color: white;
        }

        .nav-icon {
            font-size: 1.8em;
            margin-bottom: 4px;
        }

        .nav-text {
            font-size: 0.75em;
            font-weight: 500;
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .friend-item.new {
            animation: slideIn 0.5s ease-out;
        }

        .rewarded-badge {
            background: #666;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .telegram-login,
        .login-button,
        .login-section,
        .login-title,
        .logout-button {
            display: none;
        }

        .invite-steps, .invite-link-container {
            display: block;
        }

        .user-info {
            display: none;
        }

        .team-stats {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .team-stats h2 {
            font-size: 24px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        @media (max-width: 600px) {
            .team-stats {
                padding: 15px;
            }
            
            .team-stats h2 {
                font-size: 20px;
                margin-bottom: 10px;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 400px) {
            .stats-grid {
                gap: 10px;
                margin-top: 10px;
            }
        }

        .stat-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 100%);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 600px) {
            .stat-item {
                padding: 12px;
                border-radius: 12px;
            }
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 600px) {
            .stat-item:hover {
                /* Disable hover effect on mobile */
                transform: none;
            }
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            .stat-value {
                font-size: 24px;
            }
        }
        
        @media (max-width: 400px) {
            .stat-value {
                font-size: 20px;
            }
        }

        .stat-label {
            font-size: 15px;
            color: #555;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .stat-label {
                font-size: 13px;
            }
        }

        .friend-level {
            font-size: 12px;
            color: #0088cc;
            margin-top: 3px;
        }

        .copy-button {
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 210, 255, 0.3);
        }

        .copy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 210, 255, 0.4);
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invite-card">
            <h2 class="invite-title">Invite Friends & Earn Coins</h2>
            <p class="reward-info"> Earn 30 Jio Meme Coins for each friend who joins!</p>
            
            <div class="invite-steps">
                <div class="invite-step">
                    <span class="step-number">1</span>
                    <span>Get your unique invite link below</span>
                </div>
                <div class="invite-step">
                    <span class="step-number">2</span>
                    <span>Share your link with friends via Telegram or copy it</span>
                </div>
                <div class="invite-step">
                    <span class="step-number">3</span>
                    <span>Earn 30 coins for each friend who joins!</span>
                </div>
            </div>

            <div class="invite-link-container">
                <p>Your unique invite link:</p>
                <label for="inviteLink" class="visually-hidden">Your invite link</label>
                <input type="text" id="inviteLink" class="invite-link" readonly 
                       aria-label="Your invite link" value="https://t.me/Jiomeme_coinbot
                       ">
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="copy-button" onclick="copyInviteLink()" style="flex: 1;">
                        📋 Copy Link
                    </button>
                    <button class="share-button" onclick="shareInvite()" style="flex: 1;">
                        📱 Share on Telegram
                    </button>
                </div>
            </div>
        </div>

        <div class="team-stats">
            <h2>Your Team Stats</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalReferrals">0</div>
                    <div class="stat-label">Total Referrals</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalEarned">0</div>
                    <div class="stat-label">Total Coins Earned</div>
                </div>
            </div>
        </div>
    </div>

    <div class="reward-notification" id="rewardNotification"></div>

    <nav class="navigation">
        <button class="nav-button" onclick="location.href='home.html'">
            <span class="nav-icon">🏠</span>
            <span class="nav-text">Home</span>
        </button>
        <button class="nav-button" onclick="location.href='task.html'">
            <span class="nav-icon">📋</span>
            <span class="nav-text">Tasks</span>
        </button>
        <button class="nav-button active">
            <span class="nav-icon">👥</span>
            <span class="nav-text">Friends</span>
        </button>
        <button class="nav-button" onclick="location.href='presale.html'">
            <span class="nav-icon">🚀</span>
            <span class="nav-text">Presale</span>
        </button>
        <button class="nav-button" onclick="location.href='wallet.html'">
            <span class="nav-icon">💰</span>
            <span class="nav-text">Wallet</span>
        </button>
    </nav>

    <script>
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        const referredFriends = JSON.parse(localStorage.getItem('referredFriends')) || [];

        window.onload = function() {
            updateTeamStats();
        }

        function shareInvite() {
            const inviteLink = document.getElementById('inviteLink').value;
            const text = `🚀 Join me on Jio Meme Coin!\n\n💰 We both get 30 coins when you join!\n\n🔗 Join now:\n${inviteLink}`;
            window.open(`https://t.me/share/url?url=${encodeURIComponent(inviteLink)}&text=${encodeURIComponent(text)}`, '_blank');
        }

        function copyInviteLink() {
            const inviteLink = document.getElementById('inviteLink');
            inviteLink.select();
            document.execCommand('copy');
            showNotification('Invite link copied! Share it with your friends! 📋');
        }

        function updateTeamStats() {
            const totalReferrals = referredFriends.length;
            const totalEarned = referredFriends.filter(f => f.rewarded).length * 30;
            
            document.getElementById('totalReferrals').textContent = totalReferrals;
            document.getElementById('totalEarned').textContent = totalEarned;
        }

        function showNotification(message) {
            const notification = document.getElementById('rewardNotification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.animation = 'slideIn 0.5s ease-out';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>

</html>
